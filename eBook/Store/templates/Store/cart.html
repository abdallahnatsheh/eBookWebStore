<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<ul class="list-group mt-4">
    {% if cart_items %}
    {% for item in cart_items %}
    <li class="list-group-item">
        {{ item.title }}
        <div class="float-end">
            <form class="form-inline" method="post" action="del_cart_item/">
                <button type="submit" class="btn btn-danger" name="item_id" value="{{ item.id }}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-bag-x" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                              d="M6.146 8.146a.5.5 0 0 1 .708 0L8 9.293l1.146-1.147a.5.5 0 1 1 .708.708L8.707 10l1.147 1.146a.5.5 0 0 1-.708.708L8 10.707l-1.146 1.147a.5.5 0 0 1-.708-.708L7.293 10 6.146 8.854a.5.5 0 0 1 0-.708z"/>
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
                    </svg>
                    Delete
                </button>
            </form>
        </div>
    </li>
    {% endfor %}
    <li class="list-group-item active" aria-current="true">Cart Sub-total: ${{ cart_total }}</li>
    {% else %}
    <li class="list-group-item">Cart is empty!</li>
    {% endif %}
</ul>
{% endblock %}
